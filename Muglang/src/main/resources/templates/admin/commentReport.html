<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">

<head>
	<th:block layout:frament="css">
		<style>

		</style>
	</th:block>
	<th:block layout:fragment="script">
		<script th:inline="javascript">


			/*<![CDATA[*/

			function new_window(commentId, postId) {
				pop = window.open(
					"commentWindow?commentId=" + commentId + "&postId=" + postId,
					"Comment",
					"width=750, height=200, top=50, left=50"
				);
			}
		/*]]>*/
			function closeCallback() {
				pop.close();
				location.reload();
			}
		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<main layout:fragment="main" id="main" class="main">
		<div class="pagetitle">
			<h1>Admin Page</h1>
			<nav>
				<ol class="breadcrumb">
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->
				<div class="col-lg-10">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">신고 댓글 관리</h5>

									<!-- 테이블 -->
									<table class="table table-hover" id="boardTable_comment">
										<thead>
											<tr>
												<th scope="col" style="width: 10%;">신고 번호</th>
												<th scope="col" style="width: 20%;">신고한 유저</th>
												<th scope="col" style="width: 20%;">신고된 유저</th>
												<th scope="col" style="width: 10%;">신고 날짜</th>
												<th scope="col" style="width: 10%;">글 번호</th>
												<th scope="col" style="width: 20%;">코멘트 번호</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="report : ${reportList}">
												<!--회원 이동용 a태그-->
												<td scope="row" th:text="${report.reportId}"></td>
												<td scope="row" th:text="${report.sourceUserId}"></td>
												<td scope="row" th:text="${report.TargetUserId}"></td>
												<td scope="row"
													th:text="${report.reportDate eq null ? '' : #strings.substring(report.reportDate, 0, 10)}">
												</td>
												<td scope="row" th:text="${report.postId}"></td>
												<td scope="row" th:text="${report.commentId}"></td>
												<td scope="row"><input type="button"
														th:onclick="new_window([[${report.commentId}]],[[${report.postId}]])"
														th:value="보기"></td>
											</tr>
										</tbody>
									</table>
									<!-- End Table with hoverable rows -->

								</div>
							</div>
							<div class="col-12">
								<nav aria-label="Page navigation example">
									<ul class="pagination" th:if="${reportList.totalElements > 0}" th:with="pageNumber = ${reportList.pageable.pageNumber},
												    pageSize = ${reportList.pageable.pageSize},
												    totalPages = ${reportList.totalPages},
												    startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
												    tempEndPage = ${startPage + pageSize - 1},
												    endPage = ${tempEndPage > totalPages ? totalPages : tempEndPage}">
										<li class="page-item" th:if="${pageNumber > 0}">
											<a th:href="@{/admin/commentReport(page=${pageNumber - 1})}">이전</a>
										</li>
										<li class="page-item" th:if="${pageNumber == 0}" style="cursor: pointer;">
											<a class="page-link">이전</a>
										</li>
										<li class="page-item"
											th:each="page : ${#numbers.sequence(startPage, endPage)}">
											<a class="page-link" th:href="@{/admin/commentReport(
											page=${page - 1},
											searchCondition=${searchCondition},
											searchKeyword=${searchKeyword}
										)}" th:text="${page}"></a>
										</li>
										<li class="page-item" th:if="${pageNumber < totalPages - 1}">
											<a class="page-link" th:href="@{/admin/commentReport(page=${pageNumber + 1},
											searchCondition=${searchCondition},
											searchKeyword=${searchKeyword})}">다음</a>
										</li>
										<li class="page-item" th:if="${pageNumber == (totalPages -1)}" style="cursor: pointer;">
											<a class="page-link">다음</a>	
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div><!-- End Left side columns -->
			</div>
		</section>

	</main><!-- End #main -->
</body>

</html>
